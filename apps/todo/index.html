<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
            ToDoSha - твой деловой помощник
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div class="container">
            <div class="intro">
                <h1>ToDoSha</h1>
                <p class="subline">Твой деловой помощник</p>
                <p class="lead">Ты не можешь сделать все дела на свете. Выбери только <strong>пять</strong> и сосредоточься на них.</p>
            </div>
            <div class="entry">
                <input type="text" id="userinput" size="50" placeholder="Опиши задачу коротко и чётко">
                <button id="enter">Добавить задачу</button>
            </div>
            <div class="tasklist">
                <ul>
                </ul>
            </div>
            <div class="finish">
                <button id="ready">Готово</button>
            </div>
            <div class="footer">
                <p>Сделано во время прокрастинации Сергеем Манвеловым</p>
                <br>
                <a href="https://github.com/hlissner/doom-emacs"><img src="https://camo.githubusercontent.com/5bed6454b64d888b11004feda496c8cecdc9e2fb/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f4d6164655f776974682d446f6f6d5f456d6163732d626c756576696f6c65742e7376673f7374796c653d666c61742d737175617265266c6f676f3d474e55253230456d616373266c6f676f436f6c6f723d7768697465" alt="Made with Doom Emacs" data-canonical-src="https://img.shields.io/badge/Made_with-Doom_Emacs-blueviolet.svg?style=flat-square&amp;logo=GNU%20Emacs&amp;logoColor=white" style="max-width: 100%; image-rendering: crisp-edges;"></a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
