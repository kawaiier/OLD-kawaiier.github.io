<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Calc</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="content">
    <h1>Великий Калькулятор Окошек</h1>
    <form action="home.html" method="GET" class="form">
        <div class="formItem">
            <label for="floorWindows">Сколько окон на этаже?</label>
            <br>
            <input type="number" name="floorWindows" id="floorWindows" min="1" max="20" placeholder="1–10" required>
        </div>
        <div class="formItem">
            <label for="floors">Сколько этажей в доме?</label>
            <br>
            <input type="number" name="floors" id="floors" min="1" max="50" placeholder="1-50" required>
        </div>
        <br>
        <button type="submit" class="button">Построить</button>
        <button type="reset" class="button-cancel">Сбросить</button>
    </form>
    </div>
    <div class="footer">
        <p>v 1.0</p>
        <p>©Sergey Manvelov / 2020
            <br>
        <a target="_blank" href="https://facebook.com/kawaiier">@Facebook</a> / <a target="_blank" href="https://twitter.com/kawaiier">@Twitter</a></p>
      </div>
</body>
</html>
