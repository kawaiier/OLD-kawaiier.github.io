<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Calc</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="content">
    <h1>Великий Калькулятор Окошек</h1>
    <form action="results.html" method="GET" class="form">
        <div class="formItem">
            <label for="totalWindows">Сколько окошек всего?</label>
            <input type="number" name="totalWindows" id="totalWindows" min="0" max="100" placeholder="от 0 до 100" required>
        </div>
        <div class="formItem">
            <label for="litWindows">Сколько окошек горит?</label>
            <input type="number" name="litWindows" id="litWindows" min="0" max="100" placeholder="от 0 до 100" required>
        </div>
        <br>
        <button type="submit" class="button">Посчитать</button>
        <button type="reset" class="button-cancel">Сбросить</button>
    </form>
    </div>
    <div class="footer">
        <p>©Sergey Manvelov / 2020
            <br>
        <a target="_blank" href="https://facebook.com/kawaiier">@Facebook</a> / <a target="_blank" href="https://twitter.com/kawaiier">@Twitter</a></p>
      </div>
</body>
</html>
